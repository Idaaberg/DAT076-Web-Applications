<!DOCTYPE html>
<html lang="en">
<head>  
    <title>BookShelf</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <h4 class="ms-4 mt-3"><a href="index.html">Back to front page</a></h4>
    <div class="container d-flex justify-content-between">   
        <!-- Add Book Form -->
        <div class="form-container me-5" style="flex: 1;">
            <h2 class="mb-4">Add a book</h2>
            <form>
                <div class="mb-3">
                    <!-- Title Input -->
                    <div class="col-md-6">
                        <label for="FormTitle" class="form-label">Title</label>
                        <input type="text" class="form-control" id="FormTitle" placeholder="Title">
                    </div>
                </div>

                <div class="mb-3">
                    <!-- Author Input -->
                    <div class="col-md-6">
                        <label for="FormAuthor" class="form-label">Author</label>
                        <input type="text" class="form-control" id="FormAuthor" placeholder="Author">
                    </div>
                </div>

                <div class="mb-3">
                    <!-- Status Dropdown -->
                    <div class="col-md-6">
                        <label for="FormStatusSelect" class="form-label">Select Status</label>
                        <select class="form-select" id="FormStatusSelect">
                            <option value="1">Finished Reading</option>
                            <option value="2">Currently Reading</option>
                            <option value="3">Want to read</option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <!-- Star Rating -->
                    <div class="col-md-6">
                        <label class="form-label">Rating</label>
                        <div class="rating">
                            <input type="radio" name="rating" value="5" id="5"><label for="5">☆</label>
                            <input type="radio" name="rating" value="4" id="4"><label for="4">☆</label>
                            <input type="radio" name="rating" value="3" id="3"><label for="3">☆</label>
                            <input type="radio" name="rating" value="2" id="2"><label for="2">☆</label>
                            <input type="radio" name="rating" value="1" id="1"><label for="1">☆</label>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    <!-- Comments Textarea -->
                    <div class="col-md-6">
                        <label for="FormComments" class="form-label">Comments</label>
                        <textarea class="form-control" id="FormComments" rows="3" placeholder="Add your comments about the book"></textarea>
                    </div>
                </div>

                <!-- Button group -->
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <button type="button" class="btn btn-primary">Submit</button>
                        <button type="button" class="btn btn-secondary ms-2">Cancel</button>
                    </div>
                </div>
            </form>
        </div>

        <div class="image-contatiner">
            <img 
                src="Images/finbok.jpg"
                alt="Image of book cover"
                height="500px"
                class="ms-4"
            >
        </div>
    </div>
    
</body>
</html>
